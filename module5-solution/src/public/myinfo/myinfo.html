<div class="container">
    <h1>My Info</h1>
    <div ng-if="!infoCtrl.user">
        Not Signed up. <a ui-sref="public.newsletter">Sign up Now!</a>
    </div>
    <div ng-if="infoCtrl.user">
        <h2>Contact</h2>
        Name: {{ infoCtrl.user.firstName }} {{ infoCtrl.user.lastName}} <br>
        Email: {{ infoCtrl.user.email }} <br>
        Phone: {{ infoCtrl.user.phone }} <br>
    </div>
    <div ng-if="infoCtrl.menuItemDetails">
        <h2>Favorite Menu Item</h2>
        <menu-item menu-item="infoCtrl.menuItemDetails"></menu-item>
    </div>
</div>
